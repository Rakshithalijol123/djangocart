{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block body %}

{% for msg in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
   <strong>{{ msg }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<form class="mt-5" method="post" action="/accounts/login/">{% csrf_token %}
    <h1>LOGIN</h1>
  <div class="mb-3">

    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input name="lname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input name="lpass" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Login</button> Don't have an account?<a href="/accounts/signin/">Sign-In</a>

</form>
{% endblock %}
